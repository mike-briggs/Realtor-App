<div *ngIf="displayAdmin" class="vertical">
    <div style="display:flex;flex-direction:column;justify-content: space-between; margin-bottom:0px;">
        <h3 style="display:flex;">Listing Webpage Preview</h3>

        <div style="display:flex;align-content:flex-end">
            <nz-button-group style="margin-top:8px;" nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomLeft">
                <button nz-button style="width:100%; text-align: left;"> <i nz-icon nzType="home" nzTheme="fill"
                        style="font-size: 14px; color: #25406B;"></i>
                    {{(selected_listing.address == null ? ' ' : selected_listing.address).substring(0,25) }}<i nz-icon
                        nzType="down" style="font-size: 14px; color: #25406B;"></i>
                </button>
            </nz-button-group>
            <nz-dropdown-menu #menu1="nzDropdownMenu">
                <ul nz-menu>
                    <li *ngFor="let data of all_listings" (click)="setSelectedListing(data._id)"
                        routerLink="/listing/{{data._id}}" nz-menu-item>{{data.address}}
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
    <nz-divider nzType="horizontal" style="margin-bottom:12px;margin-top:12px;"></nz-divider>


</div>

<div style="display:flex;flex:1; flex-direction:column; overflow-y: scroll; overflow-x: hidden;">
    <div class="section">
        <div class="right">
            <div style="margin-bottom:12px;margin-top:24px;">
                <nz-tag nzColor="default" nzSize="large" style="padding:8px; padding-left:16px; padding-right:16px;">
                    <i nz-icon nzType="home"></i>
                    <span style="font-size: 14px;">{{selected_listing.type}}</span></nz-tag>
            </div>

            <h3 nz-typography class="header-title">{{selected_listing.address}}</h3>
            <p style="width:95%" nz-typography [nzContent]="selected_listing.desc"></p>
            <nz-divider style="margin-top:8px;margin-bottom: 8px;" nzType="horizontal"></nz-divider>
            <div style="display:flex; flex-direction: row; flex-wrap: wrap; margin-top:12px;margin-bottom:36px">
                <button nz-button nzType="text" style="padding-left:0px;">
                    <i nz-icon nzType="appstore-add"></i>
                    {{selected_listing.bedrooms}} Bedrooms
                </button>

                <button nz-button nzType="text" style="padding-left:0px;">
                    <i nz-icon nzType="insert-row-left"></i>
                    {{selected_listing.bathrooms}} Bathrooms
                </button>

                <button nz-button nzType="text" style="padding-left:0px;">
                    <i nz-icon nzType="compress"></i>
                    {{selected_listing.square_feet}} Square Feet
                </button>
            </div>


        </div>
        <div style="display:flex;flex:1;
        height: 70vh;">
            <img class="amenity-image" src="{{selected_listing.img}}" />
        </div>
    </div>


    <div class="left section">
        <div class="right">
            <div style="margin-top:24px;">
                <nz-tag nzColor="default" nzSize="large" style="padding:8px; padding-left:16px; padding-right:16px;">
                    <i nz-icon nzType="compass"></i>
                    <span style="font-size: 14px;">Virtual Tour</span>
                </nz-tag>
            </div>
            <h3 nz-typography class="header-title margin-top-24">Tour the House!</h3>
            <p style="width:95%" nz-typography
                nzContent="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum ">
            </p>


        </div>
        <div style="display:flex;flex:1;">
            <iframe class="amenity-image"
                src="https://my.matterport.com/show/?m=fRGL4VSosLW&amp;help=0&amp;play=1&amp;help=0&amp;play=1&amp;brand=0"
                style="border:0;" allowfullscreen="allowfullscreen" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div class="section margin-vertical-100">

        <div style="display:flex;flex:1;">
            <iframe class="amenity-image"
                src="https://adobeindd.com/view/publications/206cce27-c520-4c76-b693-785f70d534e6/e7i1/publication-web-resources/video/Sellers_Guide_UPDATED_DEC_11_-_HD_1080p.mp4"
                style="border:0;" allowfullscreen="allowfullscreen" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div *ngFor="let data of selected_listing.amenities" [class]="data.id % 2 === 0 ? 'section' : 'left section'">
        <div class="right">
            <div style="margin-top:24px;">
                <nz-tag nzColor="default" nzSize="large" style="padding:8px; padding-left:16px; padding-right:16px;">
                    <i nz-icon nzType="compass"></i>
                    <span style="font-size: 14px;">{{data.type}}</span>
                </nz-tag>
            </div>
            <h3 nz-typography class="header-title margin-top-24">{{data.title}}</h3>
            <p style="width:95%" nz-typography [nzContent]="data.desc"></p>


        </div>
        <div style="display:flex;flex:1;">
            <img class="amenity-image" src="{{data.img}}" />
        </div>
    </div>

</div>
